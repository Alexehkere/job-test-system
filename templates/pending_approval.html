<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ожидание одобрения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.09);
        }
        h1 {
            color: #222;
            margin-bottom: 25px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .btn-custom {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-custom:hover {
            filter: brightness(90%);
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .btn-custom { font-size: 12px; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ожидание одобрения</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-warning{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <p>Ваша заявка на роль работодателя в компании еще не одобрена. Пожалуйста, дождитесь подтверждения от администратора.</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom btn-secondary">Выйти</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
