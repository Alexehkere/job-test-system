<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пригласить соискателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.09);
        }
        h1 {
            color: #222;
            margin-bottom: 25px;
        }
        .btn-custom {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 5px;
        }
        .btn-invite {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            filter: brightness(90%);
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .btn-custom { font-size: 12px; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'invite_applicant' %}" method="post">
            {% csrf_token %}
            <h1>Пригласить соискателя</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-custom btn-invite">Отправить приглашение</button>
            <a href="{% url 'manage_users' %}" class="btn btn-custom btn-secondary">Назад</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
