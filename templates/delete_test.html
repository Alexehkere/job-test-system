<!DOCTYPE html>
<html>
<head>
    <title>Удалить тест</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #333;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #6c757d;
        }
        .cancel-button:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Удалить тест: "{{ test.title }}"</h1>
        <form method="post">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить этот тест?</p>
            <button type="submit" class="button">Да, удалить</button>
            <a href="{% url 'employer_dashboard' %}" class="button cancel-button">Нет, вернуться</a>
        </form>
    </div>
</body>
</html>
